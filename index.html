<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Empleados con Modales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Gestión de Empleados</h1>

        <!-- Formulario de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar empleado..." onkeyup="searchEmployee()">
            <button class="btn-primary" onclick="searchEmployee()">Buscar</button>
        </div>

        <!-- Botón para abrir modal de agregar empleado -->
        <button class="btn-primary" onclick="openModal('addEmployeeModal')">Agregar Empleado</button>

        <!-- Tabla de empleados -->
        <div class="table-container">
            <h2 class="table-title">Lista de Empleados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Puesto</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                    <tr>
                        <td>1</td>
                        <td>Juan Pérez</td>
                        <td>Desarrollador</td>
                        <td>juan@example.com</td>
                        <td>Activo</td>
                        <td>
                            <button class="btn-edit" onclick="openModal('editEmployeeModal')">Editar</button>
                            <button class="btn-delete">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Maria González</td>
                        <td>Diseñadora</td>
                        <td>maria@example.com</td>
                        <td>Activo</td>
                        <td>
                            <button class="btn-edit" onclick="openModal('editEmployeeModal')">Editar</button>
                            <button class="btn-delete">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de agregar empleado -->
    <div id="addEmployeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addEmployeeModal')">&times;</span>
            <h2>Agregar Empleado</h2>
            <form id="addEmployeeForm">
                <div class="form-group">
                    <label for="addName">Nombre Completo:</label>
                    <input type="text" id="addName" placeholder="Ingresa el nombre completo">
                </div>
                <div class="form-group">
                    <label for="addPosition">Puesto:</label>
                    <input type="text" id="addPosition" placeholder="Ingresa el puesto">
                </div>
                <div class="form-group">
                    <label for="addEmail">Correo Electrónico:</label>
                    <input type="email" id="addEmail" placeholder="Ingresa el correo electrónico">
                </div>
                <div class="form-group">
                    <label for="addStatus">Estado:</label>
                    <select id="addStatus">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('addEmployeeModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de editar empleado -->
    <div id="editEmployeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editEmployeeModal')">&times;</span>
            <h2>Editar Empleado</h2>
            <form id="editEmployeeForm">
                <div class="form-group">
                    <label for="editName">Nombre Completo:</label>
                    <input type="text" id="editName" placeholder="Ingresa el nombre completo">
                </div>
                <div class="form-group">
                    <label for="editPosition">Puesto:</label>
                    <input type="text" id="editPosition" placeholder="Ingresa el puesto">
                </div>
                <div class="form-group">
                    <label for="editEmail">Correo Electrónico:</label>
                    <input type="email" id="editEmail" placeholder="Ingresa el correo electrónico">
                </div>
                <div class="form-group">
                    <label for="editStatus">Estado:</label>
                    <select id="editStatus">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar Cambios</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('editEmployeeModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
